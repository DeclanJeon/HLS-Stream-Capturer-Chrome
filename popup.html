<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Stream Capturer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ¬ HLS Stream Capturer</h1>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="captureToggle">
          <span class="slider"></span>
        </label>
        <span id="statusText">Capture stopped</span>
      </div>
    </header>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Captured streams</span>
        <span class="stat-value" id="streamCount">0</span>
      </div>
    </div>

    <div class="actions">
      <button id="clearBtn" class="btn btn-secondary">
        ğŸ—‘ï¸ Clear all
      </button>
      <button id="refreshBtn" class="btn btn-primary">
        ğŸ”„ Refresh
      </button>
    </div>

    <div class="streams-container">
      <div class="streams-header">
        <h2>Captured streams list</h2>
        <div class="filter-container">
          <select id="filterSelect" class="filter-select">
            <option value="variant-m3u8">Variant M3U8 only</option>
            <option value="all">Show all</option>
            <option value="master-m3u8">Master M3U8 only</option>
            <option value="cloudflare-workers">Cloudflare Workers only</option>
          </select>
          <label class="checkbox-container">
            <input type="checkbox" id="hideDuplicates" checked>
            <span class="checkmark"></span>
            Hide duplicates
          </label>
        </div>
      </div>
      <div id="streamsList" class="streams-list">
        <div class="empty-state">
          <p>No captured streams yet.</p>
          <p>Enable capture above and visit streaming sites.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
